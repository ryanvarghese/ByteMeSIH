<!DOCTYPE html>
<html>
<head>
<title>FORM</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style1.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="login-box" id="container">
	<div class="mb3">
		<form action="index.html" method="post">
        <div class="user-box">
            <label for="formGroupExampleInput" class="form-label">Name</label><br>
			<input type="text" name="name" class="form-control" id="formGroupExampleInput" required />
        </div>
        <div class="user-box"> 
            <label for="formGroupExampleInput2" class="form-label">Email</label><br>
			<input type="email" name="email" class="form-control" id="formGroupExampleInput2" required />
        </div>
        <div class="user-box">
            <label for="formGroupExampleInput3" class="form-label">Phone No.</label><br>
            <input type="tel" name="phone" class="form-control" id="formGroupExampleInput2" required />
        </div>
        </div>
        <div class="drop-zone">
            <span class="drop-zone__prompt">Drop file here or click to upload</span><br>
            <input type="file" name="myFile" class="drop-zone__input">
        </div>

		<br><button type="submit" name="reg_user">submit</button>
            
		</form>
	
</div>

<script src="./main.js">
</script>    
           
</body>
</html>
